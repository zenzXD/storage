<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Chat Generator</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0a0f2b 0%, #1c164b 50%, #3a0ca3 100%);
            --bubble-blue: #007aff;
            --bubble-gray: #3a3a3c;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --accent: #8e44ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .form-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(142, 68, 255, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            accent-color: var(--accent);
        }

        .btn-generate {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007aff, #8e44ff);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.4);
        }

        .preview-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .iphone-preview {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.8rem;
            color: var(--text-light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-left {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .signal-icon {
            display: flex;
            gap: 2px;
        }

        .signal-bar {
            width: 3px;
            height: 8px;
            background: currentColor;
            opacity: 0.5;
        }

        .signal-bar.active {
            opacity: 1;
        }

        .status-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .battery-level {
            width: 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
        }

        .chat-area {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBmaWxsPSIjMDAwIiBvcGFjaXR5PSIwLjAiLz48L3N2Zz4=');
            background-size: 20px 20px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message-received {
            background: var(--bubble-gray);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-sent {
            background: var(--bubble-blue);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: 5px;
        }

        .emoji-reactions {
            display: flex;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            margin: 5px 0;
            align-self: flex-start;
        }

        .context-menu {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
            z-index: 10;
        }

        .context-menu-item {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .context-menu-item.delete {
            color: #ff5555;
        }

        .context-menu-item.delete:hover {
            background: rgba(255, 85, 85, 0.1);
        }

        .download-btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00c853, #00e676);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 200, 83, 0.3);
            margin-top: 15px;
            display: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 200, 83, 0.4);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .iphone-preview {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .chat-area {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>iPhone Chat Generator</h1>
        <p>Buat tampilan chat iPhone versi kamu hanya dengan beberapa klik!</p>
    </div>

    <div class="container">
        <div class="form-card">
            <div class="form-group">
                <label for="messageText">Teks Pesan</label>
                <textarea id="messageText" class="form-control" placeholder="Masukkan pesan Anda..." rows="4">Hai say</textarea>
            </div>

            <div class="form-group">
                <label for="messageTime">Waktu Pesan</label>
                <input type="text" id="messageTime" class="form-control" value="11:11">
            </div>

            <div class="form-group">
                <label for="batteryLevel">Baterai (%)</label>
                <input type="number" id="batteryLevel" class="form-control" min="0" max="100" value="15">
            </div>

            <div class="form-group">
                <label for="provider">Penyedia Jaringan</label>
                <input type="text" id="provider" class="form-control" value="Telkomsel">
            </div>

            <div class="form-group">
                <label for="signalType">Sinyal</label>
                <select id="signalType" class="form-control">
                    <option value="LTE">LTE</option>
                    <option value="4G">4G</option>
                    <option value="5G">5G</option>
                    <option value="Wi-Fi">Wi-Fi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="emojiReactions">Reaksi Emoji</label>
                <input type="text" id="emojiReactions" class="form-control" value="👍❤️😂😮😢🙏">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="showContextMenu" checked>
                    <label for="showContextMenu">Tampilkan Menu Konteks</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="useBlurBackground" checked>
                    <label for="useBlurBackground">Gunakan Latar Blur</label>
                </div>
            </div>

            <button id="generateBtn" class="btn-generate">Buat / Generate</button>
        </div>

        <div class="preview-container">
            <div class="iphone-preview" id="preview">
                <div class="status-bar">
                    <div class="status-left">
                        <div class="signal-icon">
                            <div class="signal-bar active"></div>
                            <div class="signal-bar active"></div>
                            <div class="signal-bar active"></div>
                            <div class="signal-bar active"></div>
                        </div>
                        <span id="providerDisplay">Telkomsel</span>
                        <span id="signalTypeDisplay">LTE</span>
                    </div>
                    <div class="status-center" id="timeDisplay">11:11</div>
                    <div class="status-right">
                        <div class="battery">
                            <div class="battery-level">
                                <div class="battery-fill" style="width: 15%;"></div>
                            </div>
                            <span id="batteryPercentage">15%</span>
                        </div>
                    </div>
                </div>
                <div class="chat-area">
                    <div class="emoji-reactions" id="emojiReactionDisplay">👍❤️😂😮😢🙏</div>
                    <div class="message-bubble message-received">
                        Hai say
                        <div class="message-time" id="messageTimeDisplay">11:11</div>
                    </div>
                    <div class="context-menu" id="contextMenu">
                        <div class="context-menu-item">
                            <span>Beri Bintang</span>
                            <span>⭐</span>
                        </div>
                        <div class="context-menu-item">
                            <span>Balas</span>
                            <span>↩️</span>
                        </div>
                        <div class="context-menu-item">
                            <span>Teruskan</span>
                            <span>🔁</span>
                        </div>
                        <div class="context-menu-item">
                            <span>Salin</span>
                            <span>📋</span>
                        </div>
                        <div class="context-menu-item">
                            <span>Ucapkan</span>
                            <span>💬</span>
                        </div>
                        <div class="context-menu-item">
                            <span>Laporkan</span>
                            <span>⚠️</span>
                        </div>
                        <div class="context-menu-item delete">
                            <span>Hapus</span>
                            <span>🗑️</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="download-btn">⬇️ Unduh PNG</button>
        </div>
    </div>

    <div class="footer">
        Dibuat oleh Rohmat • Powered by Qwen AI
    </div>

    <script>
        // Fungsi untuk memperbarui preview berdasarkan input pengguna
        function updatePreview() {
            const messageText = document.getElementById('messageText').value;
            const messageTime = document.getElementById('messageTime').value;
            const batteryLevel = parseInt(document.getElementById('batteryLevel').value);
            const provider = document.getElementById('provider').value;
            const signalType = document.getElementById('signalType').value;
            const emojiReactions = document.getElementById('emojiReactions').value;
            const showContextMenu = document.getElementById('showContextMenu').checked;
            const useBlurBackground = document.getElementById('useBlurBackground').checked;

            // Update status bar
            document.getElementById('providerDisplay').textContent = provider;
            document.getElementById('signalTypeDisplay').textContent = signalType;
            document.getElementById('timeDisplay').textContent = messageTime;
            document.getElementById('batteryPercentage').textContent = batteryLevel + '%';
            document.querySelector('.battery-fill').style.width = batteryLevel + '%';

            // Update message bubble
            const messageBubble = document.querySelector('.message-received');
            messageBubble.innerHTML = messageText + '<div class="message-time">' + messageTime + '</div>';

            // Update emoji reactions
            document.getElementById('emojiReactionDisplay').textContent = emojiReactions;

            // Toggle context menu visibility
            document.getElementById('contextMenu').style.display = showContextMenu ? 'block' : 'none';

            // Toggle blur background
            if (useBlurBackground) {
                document.querySelector('.iphone-preview').style.background = '#000';
                document.querySelector('.chat-area').style.background = 'url(\'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBmaWxsPSIjMDAwIiBvcGFjaXR5PSIwLjAiLz48L3N2Zz4=\')';
                document.querySelector('.chat-area').style.backgroundSize = '20px 20px';
            } else {
                document.querySelector('.iphone-preview').style.background = '#000';
                document.querySelector('.chat-area').style.background = 'transparent';
            }
        }

        // Event listener untuk semua input
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = [
                'messageText',
                'messageTime',
                'batteryLevel',
                'provider',
                'signalType',
                'emojiReactions',
                'showContextMenu',
                'useBlurBackground'
            ];

            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreview);
            });

            // Generate button
            document.getElementById('generateBtn').addEventListener('click', function() {
                updatePreview();
                document.getElementById('downloadBtn').style.display = 'block';
                
                // Scroll to preview
                document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
            });

            // Download button
            document.getElementById('downloadBtn').addEventListener('click', function() {
                // Gunakan html2canvas untuk mengubah elemen preview menjadi gambar
                const previewElement = document.getElementById('preview');
                
                // Buat canvas sementara
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Hitung ukuran preview
                const width = previewElement.offsetWidth;
                const height = previewElement.offsetHeight;
                
                // Set ukuran canvas
                canvas.width = width;
                canvas.height = height;
                
                // Ambil gaya CSS dari elemen preview
                const computedStyle = window.getComputedStyle(previewElement);
                const backgroundColor = computedStyle.backgroundColor;
                
                // Gambar latar belakang
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, width, height);
                
                // Gunakan HTML2Canvas jika tersedia, atau gunakan metode alternatif
                if (typeof html2canvas !== 'undefined') {
                    html2canvas(previewElement, {
                        scale: 2,
                        backgroundColor: null,
                        useCORS: true
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'iphone-chat.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    });
                } else {
                    // Metode alternatif jika html2canvas tidak tersedia
                    // Gunakan API Canvas untuk mengekspor sebagai PNG
                    
                    // Kita akan membuat fungsi sederhana untuk ekspor
                    const imgData = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = 'iphone-chat.png';
                    link.href = imgData;
                    link.click();
                }
            });

            // Inisialisasi preview pertama kali
            updatePreview();
        });
    </script>

    <!-- Tambahkan script html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
