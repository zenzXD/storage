<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sample</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.5); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-8">
    <div class="glass-card rounded-2xl p-8 max-w-md w-full text-center floating">
        <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-6 pulse-glow">
            <i class="fas fa-rocket text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Selamat Datang!</h1>
        <p class="text-gray-200 mb-6">Ini adalah contoh aplikasi web modern yang dibuat dengan HTML, CSS, dan JavaScript.</p>
        <div class="space-y-3">
            <button onclick="showAlert()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-xl font-semibold hover:scale-105 transition-transform">
                <i class="fas fa-hand-pointer mr-2"></i>Klik Saya!
            </button>
            <button onclick="changeColor()" class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-3 px-6 rounded-xl font-semibold hover:scale-105 transition-transform">
                <i class="fas fa-palette mr-2"></i>Ubah Warna
            </button>
        </div>
        <div class="mt-6 text-sm text-gray-300">
            <p>ðŸš€ Dibuat dengan HTML to App Converter</p>
        </div>
    </div>
    
    <script>
        function showAlert() {
            alert('ðŸŽ‰ Selamat! Anda telah berhasil menjalankan aplikasi ini!');
        }
        
        function changeColor() {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }
        
        // Efek tambahan
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸŽ‰ Aplikasi sample berhasil dimuat!');
        });
    </script>
</body>
</html>
