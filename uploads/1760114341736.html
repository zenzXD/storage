  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
    }
    
    .card-gradient {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    
    .code-container {
      background: #1e1e1e !important;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      overflow: hidden;
    }
    
    .copy-btn {
      transition: all 0.2s ease;
    }
    
    .copy-btn.copied {
      background-color: rgba(255, 255, 255, 0.2) !important;
    }
    
    .like-btn {
      transition: all 0.3s ease;
    }
    
    .like-btn.liked {
      color: #ffffff;
      border-color: #ffffff;
    }
    
    .language-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 0.4rem 0.8rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }
    
    .logo-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
      background: linear-gradient(45deg, #ffffff, #e5e5e5, #cccccc);
      filter: blur(15px);
      opacity: 0.3;
      z-index: -1;
      animation: spin-slow 8s linear infinite;
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-pulse-slow {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* VS Code Theme Customizations */
    .hljs {
      background: #1e1e1e !important;
      padding: 1rem !important;
      border-radius: 0 0 0.75rem 0.75rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .code-header {
      background: #2d2d2d;
      border-bottom: 1px solid #3e3e3e;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .hljs {
        padding: 0.75rem !important;
        font-size: 0.8rem;
      }
      
      .code-container {
        border-radius: 0.5rem;
      }
      
      .card-gradient {
        padding: 1rem !important;
      }
    }

    @media (max-width: 640px) {
      .hljs {
        font-size: 0.75rem;
        padding: 0.5rem !important;
      }
      
      .language-badge {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
      }
    }

    /* Touch-friendly buttons */
    .btn-mobile {
      min-height: 44px;
      min-width: 44px;
    }
  </style>
</head>
<body class="gradient-bg text-white min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="/index" class="flex items-center space-x-2">
          <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="w-8 h-8 rounded-lg bg-gradient-to-r from-white to-gray-300 flex items-center justify-center">
              <i class="fas fa-code text-black text-sm"></i>
            </div>
          </div>
          <h1 class="text-lg font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Lanzcoder</h1>
        </a>
        <nav class="flex items-center space-x-3">
          <a href="/index" class="text-gray-300 hover:text-white transition-colors flex items-center btn-mobile px-2">
            <i class="fas fa-home text-sm"></i>
            <span class="hidden sm:inline ml-1 text-sm">Beranda</span>
          </a>
          <a href="/upload" class="px-3 py-2 bg-gradient-to-r from-white to-gray-300 text-black rounded-lg font-medium hover:from-gray-200 hover:to-gray-400 transition-all flex items-center animate-pulse-slow btn-mobile text-sm">
            <i class="fas fa-cloud-upload-alt mr-1"></i>
            <span class="hidden sm:inline">Upload</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 max-w-6xl">
    <!-- Loading State -->
    <div id="loadingState" class="card-gradient p-6 rounded-xl border border-white/10 text-center animate-fade-in-up">
      <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-white mb-3"></div>
      <p class="text-gray-400 text-sm">Memuat snippet...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="card-gradient p-6 rounded-xl border border-white/10 text-center hidden animate-fade-in-up">
      <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-3"></i>
      <h2 class="text-xl font-bold text-red-400 mb-2">Snippet Tidak Ditemukan</h2>
      <p class="text-gray-400 text-sm mb-4">Snippet yang Anda cari tidak ditemukan atau mungkin telah dihapus.</p>
      <a href="/index" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-white to-gray-300 text-black hover:from-gray-200 hover:to-gray-400 rounded-lg transition-all text-sm btn-mobile">
        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
      </a>
    </div>

    <!-- Content -->
    <div id="content" class="hidden animate-fade-in-up">
      <!-- Header Snippet -->
      <div class="card-gradient p-4 sm:p-6 rounded-xl border border-white/10 mb-4 sm:mb-6">
        <div class="flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:items-start sm:justify-between mb-4">
          <div class="flex-1">
            <h1 id="title" class="text-xl sm:text-2xl md:text-3xl font-bold mb-2 text-white break-words"></h1>
            <div class="flex flex-wrap items-center gap-2 sm:gap-4 mb-3">
              <span id="language" class="language-badge">
                <i class="fas fa-code mr-1 sm:mr-2 text-xs sm:text-sm"></i>
                <span id="languageText" class="text-xs sm:text-sm"></span>
              </span>
              <span id="date" class="text-gray-400 text-xs sm:text-sm"></span>
            </div>
            <p id="description" class="text-gray-300 text-sm sm:text-base mb-3"></p>
          </div>
          <div class="flex items-center justify-between sm:justify-end space-x-2 sm:space-x-3">
            <button id="likeBtn" class="like-btn flex items-center gap-1 sm:gap-2 px-3 sm:px-4 py-2 rounded-lg border border-white/20 bg-white/5 hover:bg-white/10 transition-all btn-mobile text-sm">
              <i class="far fa-heart text-xs sm:text-sm"></i>
              <span id="likes" class="text-xs sm:text-sm">0</span>
            </button>
            <button id="copyBtn" class="copy-btn flex items-center gap-1 sm:gap-2 px-3 sm:px-4 py-2 rounded-lg border border-white/20 bg-white/5 hover:bg-white/10 transition-all btn-mobile text-sm">
              <i class="far fa-copy text-xs sm:text-sm"></i>
              <span class="hidden sm:inline">Salin</span>
            </button>
          </div>
        </div>
        
        <div class="flex items-center text-xs sm:text-sm text-gray-400 border-t border-white/10 pt-3">
          <div class="flex items-center">
            <i class="far fa-clock mr-2"></i>
            Dibuat <span id="createdAt"></span>
          </div>
        </div>
      </div>

      <!-- Code Snippet -->
      <div class="card-gradient rounded-xl border border-white/10 overflow-hidden mb-4 sm:mb-6">
        <div class="code-header flex justify-between items-center px-3 sm:px-4 py-2 sm:py-3">
          <div class="flex items-center">
            <i class="fas fa-file-code text-white mr-2 text-sm sm:text-base"></i>
            <span class="font-medium text-sm sm:text-base">Kode Snippet</span>
          </div>
          <div class="flex items-center space-x-2">
            <button id="fullscreenBtn" class="text-gray-400 hover:text-white transition-colors p-1 btn-mobile" title="Mode layar penuh">
              <i class="fas fa-expand text-sm sm:text-base"></i>
            </button>
          </div>
        </div>
        <div class="code-container">
          <pre class="overflow-x-auto"><code id="code" class="hljs"></code></pre>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0">
        <a href="/index" class="text-gray-400 hover:text-white transition-colors flex items-center text-sm btn-mobile w-full sm:w-auto justify-center sm:justify-start">
          <i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda
        </a>
        <div class="flex space-x-2 sm:space-x-3 w-full sm:w-auto justify-center sm:justify-end">
          <button id="shareBtn" class="flex items-center gap-1 sm:gap-2 px-3 sm:px-4 py-2 rounded-lg border border-white/20 bg-white/5 hover:bg-white/10 transition-all text-sm btn-mobile flex-1 sm:flex-none justify-center">
            <i class="fas fa-share text-xs sm:text-sm"></i>
            <span class="hidden sm:inline">Bagikan</span>
          </button>
          <a href="/upload" class="flex items-center gap-1 sm:gap-2 px-3 sm:px-4 py-2 bg-gradient-to-r from-white to-gray-300 text-black rounded-lg hover:from-gray-200 hover:to-gray-400 transition-all text-sm btn-mobile flex-1 sm:flex-none justify-center text-center">
            <i class="fas fa-plus text-xs sm:text-sm"></i>
            <span class="hidden sm:inline">Upload Baru</span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // === Supabase Setup ===
    const SUPABASE_URL = "https://kbgsuafxpwxuhagooktm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZ3N1YWZ4cHd4dWhhZ29va3RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NTAzNzYsImV4cCI6MjA3MzMyNjM3Nn0.H91UP4fHTkQHcaE9pUmOlGuhHGUyYNc6rt-4cHrDZqU";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const params = new URLSearchParams(window.location.search);
    const snippetId = params.get('id');
    let currentSnippet = null;

    // DOM Elements
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const content = document.getElementById('content');
    const title = document.getElementById('title');
    const languageText = document.getElementById('languageText');
    const date = document.getElementById('date');
    const description = document.getElementById('description');
    const likes = document.getElementById('likes');
    const createdAt = document.getElementById('createdAt');
    const code = document.getElementById('code');
    const likeBtn = document.getElementById('likeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const shareBtn = document.getElementById('shareBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Language mapping for Highlight.js
    const languageMap = {
      'javascript': 'javascript',
      'python': 'python',
      'html': 'xml',
      'css': 'css',
      'php': 'php',
      'java': 'java',
      'typescript': 'typescript'
    };

    // Format date relative
    function formatRelativeDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = Math.abs(now - date);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 1) return 'hari ini';
      if (diffDays === 2) return 'kemarin';
      if (diffDays < 7) return `${diffDays-1} hari yang lalu`;
      if (diffDays < 30) return `${Math.floor(diffDays/7)} minggu yang lalu`;
      return `${Math.floor(diffDays/30)} bulan yang lalu`;
    }

   async function fetchSnippet() {
  if (!snippetId) {
    showError();
    return;
  }

  try {
    // Ambil data snippet
    const { data: snippet, error } = await supabase
      .from('snippets')
      .select('*')
      .eq('id', snippetId)
      .single();

    if (error) throw error;
    if (!snippet) throw new Error('Snippet tidak ditemukan');

    // Ambil jumlah likes
    const { data: likesData, error: likesError } = await supabase
      .from('snippet_likes')
      .select('id')
      .eq('snippet_id', snippetId);

    if (!likesError) {
      snippet.likes_count = likesData ? likesData.length : 0;
    }

    currentSnippet = snippet;
    displaySnippet(snippet);

  } catch (error) {
    console.error('Error fetching snippet:', error);
    showError();
  }
}

function displaySnippet(snippet) {
  title.textContent = snippet.title || 'Untitled';
  languageText.textContent = snippet.language || 'Unknown';
  date.textContent = `Bahasa: ${snippet.language || 'Unknown'}`;
  likes.textContent = snippet.likes_count || 0;
  createdAt.textContent = formatRelativeDate(snippet.created_at);
  description.textContent = snippet.description || 'Tidak ada deskripsi tersedia';

  code.textContent = snippet.code || '// Tidak ada kode tersedia';
  const highlightLanguage = languageMap[snippet.language?.toLowerCase()] || 'javascript';

  loadingState.classList.add('hidden');
  content.classList.remove('hidden');

  setTimeout(() => {
    code.className = `hljs language-${highlightLanguage}`;
    hljs.highlightElement(code);
    const preElement = code.parentElement;
    preElement.style.overflowX = 'auto';
    preElement.style.WebkitOverflowScrolling = 'touch';
  }, 100);
}

// TANPA LOGIN, HANYA TAMBAH LIKE
async function handleLike() {
  try {
    const { error: insertError } = await supabase
      .from('snippet_likes')
      .insert([{ snippet_id: snippetId }]);

    if (insertError) throw insertError;

    // Update UI
    likeBtn.classList.add('liked');
    likeBtn.querySelector('i').className = 'fas fa-heart';
    likes.textContent = parseInt(likes.textContent) + 1;
  } catch (error) {
    console.error('Error liking snippet:', error);
    alert('Gagal menyukai snippet: ' + error.message);
  }
}


    async function copyCode() {
      try {
        await navigator.clipboard.writeText(currentSnippet.code);
        
        // Visual feedback
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check text-xs sm:text-sm"></i><span class="hidden sm:inline ml-1">Disalin!</span>';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="far fa-copy text-xs sm:text-sm"></i><span class="hidden sm:inline ml-1">Salin</span>';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (error) {
        console.error('Error copying code:', error);
        alert('Gagal menyalin kode');
      }
    }

    function shareSnippet() {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: currentSnippet.title,
          text: currentSnippet.description,
          url: url
        });
      } else {
        navigator.clipboard.writeText(url);
        alert('Link snippet telah disalin ke clipboard!');
      }
    }

    function toggleFullscreen() {
      const codeContainer = document.querySelector('.code-container');
      
      if (!document.fullscreenElement) {
        if (codeContainer.requestFullscreen) {
          codeContainer.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    function showError() {
      loadingState.classList.add('hidden');
      errorState.classList.remove('hidden');
    }

    // Event listeners
    likeBtn.addEventListener('click', handleLike);
    copyBtn.addEventListener('click', copyCode);
    shareBtn.addEventListener('click', shareSnippet);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    // Initialize
    fetchSnippet();
  </script>
</body>
