<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Umum */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
            position: relative;
        }
        .container { 
            min-height: 100vh; 
            max-width: 480px; 
            margin: 0 auto; 
            padding-bottom: 80px; 
            position: relative;
        }
        
        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }
        .watermark a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
        }
        
        /* Header */
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 16px; 
            border-bottom: 1px solid rgba(99, 102, 241, 0.2); 
            position: relative; 
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }
        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .header-title { 
            font-size: 18px; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            line-height: 1;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header-title svg {
            width: 24px;
            height: 24px;
            fill: url(#gradient);
            stroke: none;
        }
        .logo-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container svg {
            width: 100%;
            height: 100%;
        }
        .back-to-portfolio {
            background: linear-gradient(90deg, #00FFFF, #0095FF);
            color: #0B0F16;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-to-portfolio:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
        }
        .back-to-portfolio svg {
            width: 16px;
            height: 16px;
        }
        
        /* Main Content */
        .main-content { padding: 24px; display: flex; flex-direction: column; gap: 32px; }
        .welcome-section { text-align: center; margin-bottom: 16px; }
        .welcome-title { 
            font-size: 32px; 
            font-weight: 700; 
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 8px;
        }
        .welcome-subtitle { 
            font-size: 32px; 
            font-weight: 700; 
            background: linear-gradient(90deg, #8b5cf6, #a78bfa, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        .input-section { display: flex; flex-direction: column; gap: 16px; }
        .text-input { 
            background: rgba(30, 41, 59, 0.8); 
            border: 1px solid rgba(99, 102, 241, 0.3); 
            border-radius: 16px; 
            padding: 12px 24px; 
            color: white; 
            font-size: 16px; 
            width: 100%; 
            height: 48px; 
            outline: none; 
            transition: all 0.3s ease; 
            backdrop-filter: blur(5px);
        }
        .text-input::placeholder { color: #94a3b8; }
        .text-input:focus { 
            border-color: #6366f1; 
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); 
            background: rgba(30, 41, 59, 0.95);
        }
        .generate-btn { 
            background: linear-gradient(90deg, #6366f1, #8b5cf6); 
            border: none; 
            border-radius: 16px; 
            padding: 12px 24px; 
            color: white; 
            font-size: 18px; 
            font-weight: 600; 
            height: 48px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            transform: translateY(0); 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .generate-btn:hover { 
            transform: translateY(-2px) scale(1.02); 
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4); 
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
        }
        .generate-btn:active { transform: translateY(0) scale(0.98); }
        .results-section { display: none; flex-direction: column; gap: 16px; align-items: center; }
        .results-title { 
            font-size: 18px; 
            font-weight: 600; 
            color: #cbd5e1; 
            margin-top: 24px; 
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .result-image {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 16px 0;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .download-btn {
            background: linear-gradient(90deg, #10b981, #059669);
            border: none;
            border-radius: 16px;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 16px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .download-btn:hover { 
            transform: translateY(-2px) scale(1.02); 
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4); 
            background: linear-gradient(90deg, #059669, #047857);
        }
        .download-icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) { 
            .main-content { padding: 16px; } 
            .welcome-title, .welcome-subtitle { font-size: 28px; } 
            .back-to-portfolio span { display: none; }
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Settings Section */
        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 16px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(5px);
        }
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .setting-label {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .setting-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 10px 12px;
            color: white;
            font-size: 14px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }
        .setting-input::placeholder { color: #94a3b8; }
        .setting-input:focus { 
            border-color: #6366f1; 
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); 
            background: rgba(15, 23, 42, 0.95);
        }
        
        /* SVG Gradient */
        .svg-defs {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        
        /* Download Instructions */
        .download-instructions {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG Definitions for Gradients -->
        <svg class="svg-defs">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#6366f1" />
                    <stop offset="100%" stop-color="#8b5cf6" />
                </linearGradient>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00ffff" />
                    <stop offset="100%" stop-color="#0095ff" />
                </linearGradient>
            </defs>
        </svg>

        <div class="header">
            <div class="header-left">
                <div class="logo-container">
                    <!-- Logo iPhone menggantikan logo IP -->
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5ZM13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" fill="url(#logoGradient)"/>
                    </svg>
                </div>
                <div class="header-title">
                    iPhone Quote Generator
                </div>
            </div>
            <a href="https://rahmat-369.github.io/Portofolio-/" target="_blank" rel="noopener noreferrer" class="back-to-portfolio" aria-label="Kembali ke Portofolio">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
                </svg>
                <span>Kembali ke Portofolio</span>
            </a>
        </div>

        <div class="main-content">
            <div class="welcome-section">
                <div class="welcome-title">Welcome To iPhone</div>
                <div class="welcome-subtitle">Quote Generator by Rahmat</div>
            </div>

            <div class="input-section">
                <input type="text" class="text-input" id="textInput" placeholder="Masukan Teks" maxlength="200">
                <button class="generate-btn" id="generateBtn">Buat</button>
                
                <div class="settings-section">
                    <div class="setting-group">
                        <label class="setting-label">Baterai</label>
                        <input type="text" class="setting-input" id="batteryInput" placeholder="Contoh: 77">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Provider</label>
                        <input type="text" class="setting-input" id="carrierInput" placeholder="Contoh: XL, Telkomsel, Indosat, Axis">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Jam</label>
                        <input type="text" class="setting-input" id="timeInput" placeholder="Contoh: 07:07">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Signal</label>
                        <select class="setting-input" id="signalSelect">
                            <option value="">Pilih Sinyal</option>
                            <option value="5">5G</option>
                            <option value="4">LTE</option>
                            <option value="4">4G</option>
                            <option value="3">3G</option>
                            <option value="1">E</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-title">Hasil :</div>
                <div id="result"></div>
            </div>
        </div>
        
        <div class="watermark">
            by rahmat from <a href="https://rell.dev" target="_blank">rell.DEV</a>
        </div>
    </div>

    <script>
    const textInput = document.getElementById('textInput');
    const generateBtn = document.getElementById('generateBtn');
    const resultsSection = document.getElementById('resultsSection');
    const resultDiv = document.getElementById('result');
    
    const batteryInput = document.getElementById('batteryInput');
    const carrierInput = document.getElementById('carrierInput');
    const timeInput = document.getElementById('timeInput');
    const signalSelect = document.getElementById('signalSelect');

    const sfxAudio = new Audio('https://www.dropbox.com/scl/fi/4ysnvvg8hgaa8qywym8ou/vestia-zeta-halo-sayang-made-with-Voicemod.mp3?rlkey=zv40q5iczhaqh71mbw5crxr26&st=snypt0gd&dl=1');

    // Fungsi notifikasi sederhana
    function showNotification(title, description, type = 'success') {
        console.log(`[${type.toUpperCase()}] ${title}: ${description}`);
    }

    function generateImage() {
        const message = textInput.value.trim();
        if (!message) {
            showNotification('Error', 'Harap masukkan teks terlebih dahulu!', 'error');
            return;
        }

        sfxAudio.currentTime = 0;
        sfxAudio.play().catch(error => {
            console.warn("Gagal memutar SFX:", error);
        });

        let batteryPercentage = batteryInput.value.trim();
        let carrierName = carrierInput.value.trim();
        let timeValue = timeInput.value.trim();
        let signalStrength = signalSelect.value;

        if (!batteryPercentage) batteryPercentage = "77";
        batteryPercentage = parseInt(batteryPercentage);
        if (isNaN(batteryPercentage) || batteryPercentage < 0) batteryPercentage = 0;
        if (batteryPercentage > 100) batteryPercentage = 100;

        if (!carrierName) carrierName = "Telkomsel";
        carrierName = carrierName.replace(/[^a-zA-Z0-9\s\-\/]/g, '');

        if (!/^\d{1,2}:\d{2}$/.test(timeValue)) {
            timeValue = "11:11";
            showNotification('Peringatan', 'Format jam harus HH:MM (contoh: 11:11)', 'error');
        }

        if (!signalStrength) signalStrength = "4";

        resultDiv.innerHTML = `
            <div class="loader"></div>
            <p>Sedang memproses...</p>
        `;
        resultsSection.style.display = 'flex';
        resultsSection.classList.add('fade-in');

        // FIX: Ubah parameter 'time' menjadi 'timeText'
        const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?timeText=${encodeURIComponent(timeValue)}&messageText=${encodeURIComponent(message)}&carrierName=${encodeURIComponent(carrierName)}&batteryPercentage=${batteryPercentage}&signalStrength=${signalStrength}&emojiStyle=apple`;

        setTimeout(() => {
            resultDiv.innerHTML = `
                <p>Hasil:</p>
                <img src="${apiUrl}" alt="Generated Image" class="result-image" id="generatedImage" crossorigin="anonymous">
                <br>
                <button class="download-btn" id="downloadBtn">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </button>
                <div class="download-instructions">
                    Jika tombol download tidak berfungsi, tekan lama pada gambar lalu pilih "Save image"
                </div>
            `;
            
            // Tambahkan event listener untuk tombol download
            document.getElementById('downloadBtn').addEventListener('click', function() {
                downloadImage(apiUrl);
            });
            
            showNotification('Success', 'Gambar berhasil di-generate!');
        }, 800);
    }

    // FIX: Fungsi download yang diperbaiki untuk Chrome
    async function downloadImage(imageUrl) {
        try {
            showNotification('Info', 'Sedang mengunduh gambar...', 'info');
            
            // Metode 1: Canvas approach untuk mengatasi CORS
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                try {
                    // Buat canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set ukuran canvas sesuai gambar
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    
                    // Gambar ke canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // Konversi ke blob
                    canvas.toBlob(function(blob) {
                        // Buat URL objek dari blob
                        const blobUrl = window.URL.createObjectURL(blob);
                        
                        // Buat elemen anchor untuk download
                        const link = document.createElement('a');
                        link.href = blobUrl;
                        link.download = `iphone-quote-${Date.now()}.png`;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        
                        // Trigger download
                        link.click();
                        
                        // Cleanup
                        setTimeout(() => {
                            document.body.removeChild(link);
                            window.URL.revokeObjectURL(blobUrl);
                        }, 100);
                        
                        showNotification('Success', 'Gambar berhasil di-download!');
                    }, 'image/png');
                } catch (canvasError) {
                    console.error('Canvas error:', canvasError);
                    // Fallback ke metode 2
                    fallbackDownload(imageUrl);
                }
            };
            
            img.onerror = function() {
                console.error('Image load error');
                // Fallback ke metode 2
                fallbackDownload(imageUrl);
            };
            
            // Set src dengan timestamp untuk menghindari cache
            img.src = imageUrl + (imageUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
            
        } catch (error) {
            console.error('Download error:', error);
            fallbackDownload(imageUrl);
        }
    }
    
    // Fallback download method
    function fallbackDownload(imageUrl) {
        try {
            // Metode 2: Proxy API untuk mengatasi CORS
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(imageUrl)}`;
            
            fetch(proxyUrl)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = `iphone-quote-${Date.now()}.png`;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    setTimeout(() => {
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(blobUrl);
                    }, 100);
                    showNotification('Success', 'Gambar berhasil di-download!');
                })
                .catch(proxyError => {
                    console.error('Proxy error:', proxyError);
                    // Metode 3: Buka di tab baru sebagai last resort
                    openInNewTab(imageUrl);
                });
        } catch (error) {
            console.error('Fallback error:', error);
            openInNewTab(imageUrl);
        }
    }
    
    // Last resort: buka di tab baru
    function openInNewTab(imageUrl) {
        const link = document.createElement('a');
        link.href = imageUrl;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showNotification('Info', 'Gambar dibuka di tab baru. Silakan save manual dengan klik kanan atau tekan lama pada gambar.');
    }

    generateBtn.addEventListener('click', generateImage);
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generateImage();
    });
    textInput.addEventListener('input', () => {
        const rem = 200 - textInput.value.length;
        textInput.style.borderColor = rem < 0 ? '#ef4444' : rem < 20 ? '#f59e0b' : '#6366f1';
    });

    batteryInput.addEventListener('input', () => {
        batteryInput.value = batteryInput.value.replace(/[^0-9]/g, '');
    });

    carrierInput.addEventListener('input', () => {
        carrierInput.value = carrierInput.value.replace(/[^a-zA-Z0-9\s\-\/]/g, '');
    });
    </script>
</body>
</html>
